# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: mattheworganisation
# "service" is the name of this project. This will also be added to your AWS resource names.
service: pawMatchBackend

provider:
  name: aws
  runtime: python3.12
  region: eu-west-2
  provider:
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 'dynamodb:PutItem'
            - 'dynamodb:Get*'
            - 'dynamodb:Scan*'
            - 'dynamodb:UpdateItem'
            - 'dynamodb:DeleteItem'
          Resource: arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:service}-Table-${sls:stage}
  environment:
    DYNAMODB_TABLE: ${self:service}-Table-${sls:stage}


resources:
  Resources:
    CustomerTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: primary_key
            AttributeType: S
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: primary_key
            KeyType: HASH
        TableName: ${self:service}-Table-${sls:stage}

functions:
  hello:
    handler: hello.hello
    events:
      - http:
          path: /
          method: get
          cors: true
  users:
    handler: users.users
    events:
      - http:
          path: /users
          method: get
          cors: true
